<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-light container text-light">
        <a class="navbar-brand">mach</a>

        <div class="collapse navbar-collapse" id="navbarNav">

    <!--Greetings and form-->
    <div class='container text-light text-center' id='mensagem'>
        <h1 style='font-weight:400'>Seja bem vindo ao mach.</h2>
            <h2 style='font-weight:300'>A maneira mais fácil de se criar um plano de voo.</h2>
            <h2 id='largura' style='font-weight:300'>Para começar, digite os ICAOs de partida e chegada.</h2><br>
            <form id='formulario' class="form-signin" action='handles/inicializa.html' method='get'>
                <div class="form-group">
                    <input id='partida' name='p' type="text" required class="form-control" placeholder="Partida"><br>
                    <input id='chegada' name='c' type="text" required class="form-control" placeholder="Chegada">
                </div>
                <button id='iniciar' class="btn btn-light btn-lg" type="submit">Começar</button>
            </form>
    </div>
    
    <!--Mostra erro-->
    <div id="snackbar">Ooops, nenhuma rota encontrada!</div>
    
    <!--Footer-->
    <footer class='text-light text-center'>

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src='js/analytics.js'></script>
    <script>
        if (localStorage.getItem("erro") == 1){
            var x = document.getElementById("snackbar")
            x.className = "show";
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 3000);
            localStorage.setItem("erro", 0);
        }
    </script>
</body>
