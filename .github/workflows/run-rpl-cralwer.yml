name: Run RPL Crawler
on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date of publication of RPL (YYYY-MM-DD)'
        required: false
  schedule:
    - cron: '0 0 * * *'
jobs:
  update_rpl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
      - run: pnpm install
      - run: npx nx run @mach/rpl-crawler build
      - run: node packages/rpl-crawler/dist/main SBAZ,SBBS,SBCW,SBRE ${RPL_DATE:-$(date +"%Y-%m-%d")}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RPL_DATE: ${{ github.event.inputs.date }}
