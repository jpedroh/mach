name: Run RPL Crawler
on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date of publication of RPL (YYYY-MM-DD)'
        required: false
  schedule:
    - cron: '0 0 * * *'
jobs:
  update_rpl:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Update
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RPL_DATE: ${{ github.event.inputs.date }}
        run: docker run -e DATABASE_URL=${DATABSE_URL} ghcr.io/jpedroh/mach-rpl-crawler:latest node packages/rpl-crawler/dist/main SBAZ,SBBS,SBCW,SBRE ${RPL_DATE:-$(date +"%Y-%m-%d")}
