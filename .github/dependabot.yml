version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    target-branch: 'main'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'build'
      prefix-development: 'build'
      include: 'scope'
    groups:
      commitlint:
        patterns:
          - '@commitlint/*'
        update-types:
          - 'major'
          - 'minor'
          - 'patch'
      nx:
        patterns:
          - 'nx'
          - '@nx/*'
        update-types:
          - 'major'
          - 'minor'
          - 'patch'
      react-router:
        patterns:
          - react-router
          - react-router-dom
          - '@react-router/*'
        update-types:
          - 'major'
          - 'minor'
          - 'patch'
      vitest:
        patterns:
          - 'vitest'
          - '@vitest/*'
        update-types:
          - 'major'
          - 'minor'
          - 'patch'
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
        update-types:
          - 'major'
          - 'minor'
          - 'patch'
      sentry:
        patterns:
          - '@sentry/*'
        update-types:
          - 'major'
          - 'minor'
          - 'patch'
      drizzle:
        patterns:
          - 'drizzle-kit'
          - 'drizzle-orm'
        update-types:
          - 'major'
          - 'minor'
          - 'patch'
      react:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react'
          - '@types/react-dom'
        update-types:
          - 'major'
          - 'minor'
          - 'patch'
  - package-ecosystem: 'github-actions'
    directory: '/'
    target-branch: 'main'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'ci'
      include: 'scope'
